name: Renovate
on:
    # Allows manual/automated ad-hoc trigger
    workflow_dispatch:
        inputs:
            logLevel:
                description: "Override default log level"
                required: false
                default: "info"
                type: string
            overrideSchedule:
                description: "Override all schedules"
                required: false
                default: "false"
                type: string
    # Run a few times through the day to catch up with any decisions made in the issue
    # Run at odd times to avoid overlap with too many other workflows on GitHub Actions
    # note github actions cron is in UTC so this is 7:18am, 12:18pm, 15:18pm in AEST.
    # schedule:
    #     - cron: "18 21,2,5 * * *"
concurrency: renovate

jobs:
    renovate:
        if: false # Disabled: job will never run (keeps file in repo but prevents execution)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
            - name: Self-hosted Renovate
              uses: renovatebot/github-action@5712c6a41dea6cdf32c72d92a763bd417e6606aa # v44.0.5
              env:
                  RENOVATE_REPOSITORIES: ${{ github.repository }}
                  RENOVATE_PLATFORM_COMMIT: "true"
                  # Override schedule if set
                  RENOVATE_FORCE: ${{ github.event.inputs.overrideSchedule == 'true' && '{''schedule'':null}' || '' }}
                  LOG_LEVEL: ${{ inputs.logLevel || 'info' }}
              with:
                  token: ${{ secrets.RENOVATE_TOKEN }}
