name: BuildPR
on:
    pull_request:
        branches:
            - main
jobs:
    buildTest:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
            - uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3
              with:
                  node-version: "18.17.1"
            - run: yarn
            - run: yarn test
            - run: yarn build
