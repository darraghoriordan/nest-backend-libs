name: BuildPR
on:
    pull_request:
        branches:
            - main
jobs:
    buildTest:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
            - uses: actions/setup-node@8f152de45cc393bb48ce5d89d36b731f54556e65 # v4
              with:
                  node-version: "18.18.1"
            - run: yarn
            - run: yarn test
            - run: yarn build
